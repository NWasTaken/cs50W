<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>This is an Unordered List</h1>
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <h1>This is an Ordered List</h1>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
