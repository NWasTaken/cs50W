{% extends "users/layout.html" %}

{% block body %}

    <h1>Welcome, {{ request.user.first_name }} </h1>

    <ul>
        <li>Username: {{ request.user.username }} </li>
        <li>Email: {{ request.user.email }} </li>
    </ul>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value = "Log out">
    </form>

{% endblock %}
